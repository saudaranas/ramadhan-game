<!doctype html>
<html lang="ms" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Ramadhan Aidin - Edisi Kanak-Kanak</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Baloo 2', cursive; }
    @keyframes bounce-pop { 
      0% { transform: scale(0); opacity: 0; } 
      70% { transform: scale(1.1); } 
      100% { transform: scale(1); opacity: 1; } 
    }
    .aidin-pop {
      position: fixed;
      top: 30px;
      width: 140px;
      z-index: 100;
      display: none;
      animation: bounce-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    .aidin-left { left: 20px; }
    .aidin-right { right: 20px; }
    .aidin-container {
      width: 100px; height: 100px; margin: 0 auto;
      border-radius: 50%; border: 4px solid #FFD700;
      overflow: hidden; background: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .aidin-img { width: 100%; height: 100%; object-fit: cover; }
    .bubble {
      background: white; padding: 6px 10px; border-radius: 12px;
      font-weight: bold; font-size: 13px; margin-top: 8px;
      text-align: center; border: 2px solid #FFD700;
    }
    .star-bg { position: absolute; background: #FFD700; border-radius: 50%; opacity: 0.4; }
  </style>
</head>
<body class="h-full overflow-hidden bg-[#1a1a3e]">
  <div id="app" class="min-h-full w-full relative" style="background: linear-gradient(180deg, #1a1a3e 0%, #2d1b4e 100%);">
    <div id="stars-container" class="fixed inset-0 pointer-events-none"></div>

    <div id="aidin-reaction" class="aidin-pop">
        <div class="aidin-container">
            <img id="aidin-face" src="" class="aidin-img" alt="Aidin">
        </div>
        <div id="aidin-bubble" class="bubble">Wah!</div>
    </div>

    <div class="relative z-10 min-h-full flex flex-col items-center justify-center p-4">
      <div id="home-screen" class="text-center max-w-md w-full">
        <div class="text-7xl mb-4">üåô</div>
        <h1 class="text-4xl font-extrabold text-yellow-300 mb-2">Ramadhan Aidin</h1>
        <p class="text-white mb-8 italic">"Puasa bukan lapar saja, dapat pahala banyak!"</p>
        
        <button onclick="startGame()" class="w-full bg-yellow-400 text-indigo-900 text-2xl font-bold py-5 rounded-3xl shadow-xl hover:scale-105 transition-transform border-b-8 border-yellow-600">
          JOM MAIN! üöÄ
        </button>

        <div class="mt-10 grid grid-cols-2 gap-4">
          <div class="bg-white/10 backdrop-blur-md rounded-2xl p-4 border border-white/20">
            <p class="text-gray-300 text-xs">REKOD TERBAIK</p>
            <p class="text-pink-300 text-3xl font-bold">‚≠ê <span id="high-score">0</span></p>
          </div>
        </div>
      </div>

      <div id="quiz-screen" class="hidden text-center max-w-lg w-full">
        <div class="bg-white/10 backdrop-blur-xl rounded-3xl p-8 shadow-2xl border border-white/20">
          <div class="flex justify-between items-center mb-6">
            <div class="text-left">
                <p class="text-white text-xs">BINTANG KILAT</p>
                <div class="text-yellow-400 text-xl font-bold" id="current-potential-stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
            </div>
            <div class="bg-indigo-600 text-white px-4 py-1 rounded-full font-bold">Skor: <span id="quiz-score">0</span></div>
          </div>
          <p id="q-counter" class="text-white/60 text-sm mb-2"></p>
          <h2 id="question-text" class="text-2xl font-bold text-white mb-8 min-h-[60px]">...</h2>
          <div id="answers-container" class="space-y-4"></div>
        </div>
      </div>

      <div id="result-screen" class="hidden text-center max-w-md w-full">
        <div class="bg-white/10 backdrop-blur-xl rounded-3xl p-10 shadow-2xl border border-white/20">
          <h2 id="result-title" class="text-3xl font-extrabold text-yellow-300 mb-2">Hebat Aidin!</h2>
          <p class="text-white text-lg mb-6">Aidin kumpul <span id="result-stars" class="text-yellow-400 font-bold">0</span> bintang!</p>
          <button onclick="location.reload()" class="w-full bg-emerald-500 text-white font-bold py-4 rounded-2xl text-xl border-b-4 border-emerald-700">Main Lagi</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const GAMBAR_AIDIN_SENYUM = "https://cdn-icons-png.flaticon.com/512/3048/3048122.png"; 
    const GAMBAR_AIDIN_SEDIH = "https://cdn-icons-png.flaticon.com/512/3048/3048183.png";   

    const SOUND_BETUL = new Audio("https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3");
    const SOUND_SALAH = new Audio("https://assets.mixkit.co/active_storage/sfx/2959/2959-preview.mp3");

    let highScore = localStorage.getItem('aidinHighScore') || 0;
    let totalScore = 0;
    let currentQuestionIdx = 0;
    let potentialStars = 5;
    let timerInterval;
    let shuffledQuestions = [];

    document.getElementById('high-score').textContent = highScore;

    // 20 Soalan Mesra Kanak-Kanak 6 Tahun
    const quizQuestions = [
      { q: 'Apakah nama bulan puasa?', a: ['Ramadhan', 'Syawal', 'Raya'], c: 0 },
      { q: 'Kita mula puasa waktu bila?', a: ['Zohor', 'Subuh', 'Malam'], c: 1 },
      { q: 'Makan sebelum Subuh namanya apa?', a: ['Sahur', 'Berbuka', 'Sarapan'], c: 0 },
      { q: 'Boleh ke kita makan dengan sengaja waktu siang?', a: ['Boleh', 'Tak Boleh', 'Boleh sikit'], c: 1 },
      { q: 'Apa kita buat waktu Maghrib?', a: ['Berbuka', 'Tidur', 'Mandi'], c: 0 },
      { q: 'Solat malam di bulan Ramadhan?', a: ['Tarawih', 'Jumaat', 'Dhuha'], c: 0 },
      { q: 'Kalau nampak kawan makan, kita kena buat apa?', a: ['Marah kawan', 'Sabar & senyum', 'Ikut makan'], c: 1 },
      { q: 'Buah yang sedap dimakan waktu berbuka?', a: ['Buah Kurma', 'Buah Durian', 'Buah Rambutan'], c: 0 },
      { q: 'Siapa yang beri kita pahala puasa?', a: ['Allah', 'Polis', 'Kawan'], c: 0 },
      { q: 'Lepas habis bulan puasa, kita sambut apa?', a: ['Hari Raya', 'Hari Lahir', 'Hari Sukan'], c: 0 },
      { q: 'Waktu puasa kita kena jaga apa?', a: ['Jaga mulut (tak cakap jahat)', 'Jaga mainan', 'Jaga kucing'], c: 0 },
      { q: 'Puasa itu salah satu daripada Rukun apa?', a: ['Rukun Islam', 'Rukun Negara', 'Rukun Tetangga'], c: 0 },
      { q: 'Budak baik kalau puasa dapat apa?', a: ['Banyak Pahala', 'Banyak Gula-gula', 'Banyak Kerja'], c: 0 },
      { q: 'Air apa yang paling sihat waktu berbuka?', a: ['Air Masak/Kosong', 'Air Gas', 'Air Coklat'], c: 0 },
      { q: 'Al-Quran diturunkan dalam bulan apa?', a: ['Ramadhan', 'Muharram', 'Safat'], c: 0 },
      { q: 'Boleh ke kita marah-marah waktu puasa?', a: ['Boleh', 'Tak Boleh', 'Suka hati'], c: 1 },
      { q: 'Warna kegemaran bulan Ramadhan (pada lukisan)?', a: ['Kuning Bulan', 'Hitam', 'Merah'], c: 0 },
      { q: 'Apa kita cakap bila orang ajak makan?', a: ['"Saya sedang puasa"', '"Jom"', '"Tak mahu"'], c: 0 },
      { q: 'Kita berbuka puasa bila dengar azan apa?', a: ['Maghrib', 'Asar', 'Zohor'], c: 0 },
      { q: 'Siapa seronok bila Aidin puasa?', a: ['Ibu & Ayah', 'Kucing', 'Sotong'], c: 0 }
    ];

    function showAidinReaction(isCorrect) {
      const reactionDiv = document.getElementById('aidin-reaction');
      const faceImg = document.getElementById('aidin-face');
      const bubble = document.getElementById('aidin-bubble');
      reactionDiv.classList.remove('aidin-left', 'aidin-right');
      reactionDiv.classList.add(Math.random() > 0.5 ? 'aidin-left' : 'aidin-right');
      reactionDiv.style.display = 'block';
      if (isCorrect) {
        faceImg.src = GAMBAR_AIDIN_SENYUM;
        bubble.textContent = `Yeay! +${potentialStars} ‚≠ê`;
        SOUND_BETUL.play();
      } else {
        faceImg.src = GAMBAR_AIDIN_SEDIH;
        bubble.textContent = "Cuba lagi!";
        SOUND_SALAH.play();
      }
      setTimeout(() => { reactionDiv.style.display = 'none'; }, 1500);
    }

    function startGame() {
      totalScore = 0;
      currentQuestionIdx = 0;
      // Shuffle soalan
      shuffledQuestions = [...quizQuestions].sort(() => Math.random() - 0.5);
      showScreen('quiz-screen');
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestionIdx >= 10) { // Main 10 soalan sahaja setiap sesi
        finishGame();
        return;
      }
      
      clearInterval(timerInterval);
      potentialStars = 5;
      updateStarDisplay();
      document.getElementById('q-counter').textContent = `Soalan ${currentQuestionIdx + 1} / 10`;

      timerInterval = setInterval(() => {
        if (potentialStars > 1) {
          potentialStars--;
          updateStarDisplay();
        }
      }, 3000); // 3 saat untuk satu bintang (lebih santai untuk kanak-kanak)

      const q = shuffledQuestions[currentQuestionIdx];
      document.getElementById('question-text').textContent = q.q;
      const container = document.getElementById('answers-container');
      container.innerHTML = '';

      q.a.forEach((ans, idx) => {
        const btn = document.createElement('button');
        btn.className = 'w-full bg-white/10 hover:bg-white/30 text-white font-bold py-4 rounded-2xl border border-white/10 text-lg transition-all';
        btn.textContent = ans;
        btn.onclick = () => checkAnswer(idx, q.c);
        container.appendChild(btn);
      });
    }

    function updateStarDisplay() {
      document.getElementById('current-potential-stars').textContent = '‚≠ê'.repeat(potentialStars);
    }

    function checkAnswer(selected, correct) {
      clearInterval(timerInterval);
      const isCorrect = selected === correct;
      showAidinReaction(isCorrect);
      if (isCorrect) {
        totalScore += potentialStars;
        document.getElementById('quiz-score').textContent = totalScore;
      }
      setTimeout(() => {
        currentQuestionIdx++;
        showQuestion();
      }, 1200);
    }

    function finishGame() {
      document.getElementById('result-stars').textContent = totalScore;
      if (totalScore > highScore) {
        localStorage.setItem('aidinHighScore', totalScore);
      }
      showScreen('result-screen');
    }

    function showScreen(id) {
      ['home-screen', 'quiz-screen', 'result-screen'].forEach(s => document.getElementById(s).classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    // Stars Background
    const container = document.getElementById('stars-container');
    for (let i = 0; i < 40; i++) {
        const star = document.createElement('div');
        star.className = 'star-bg';
        star.style.width = Math.random() * 3 + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        container.appendChild(star);
    }
  </script>
</body>
</html>
